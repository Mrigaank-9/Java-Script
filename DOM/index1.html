<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Learning</title>
    <style>
      .bg-black {
        background-color: #212121;
        color: whitesmoke;
      }
    </style>
  </head>
  <body class="bg-black"></body>
  <script>
    const div = document.createElement("div"); // create the element
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title"); // it faster not overwriting
    div.style.backgroundColor = "green";
    // div.innerText = "Chai Aur Code"; // it oveewrites
    const addText = document.createTextNode("Chai aur code");
    div.appendChild(addText); // this is better

    document.body.appendChild(div); // will append to body
  </script>
</html>
